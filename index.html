<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>  

    .tooltip { 
      background: rgb(252, 248, 248);
      color: #000; 
      border-radius: 5px;
      box-shadow: 2px 2px 7px 2px #888888;
      opacity:0.6;
      font-size: 12px;
      left: 130px;
      padding: 10px;
      position: absolute;
      text-align: center;
      top: 95px;
      width: 220px;
      font-size: 16px
    }
    .tooltip p{
      text-align:left;
      padding-left:5px;
    }
     
    main {
      display: flex;      
      width:95%;
      float:right;
    }

    aside {
      display: flex; 
      width: 30%; 
      height:contain;
      margin:auto 1rem; 
      right:0;
      top:0;
      bottom:0;      
      position:absolute;
    }

    .detail-panel {
      margin: auto;
      width: 100%;
      border: 1px solid #ccc;
    }

    .panel-head {
      width: 100%;
      display: flex; 
      text-align: center;
    }

    .panel-head span{
      width: 50%;
      padding:10px;  
      cursor: pointer; 
    }

    .panel-head span:hover {
      background: grey;
      color: white;
    }
    #articles{
      background-color: grey;
      color:white;
    }
    .panel-body {
      margin-top: 1rem;
    }

    .panel-body .tab-two {
      display: none;
    } 
    #bio-section{
      width:70%;
    }
    #pic-section{
      width:30%;
    }
    #pic-section h4{
      padding:0;
      margin:0;
      text-align: center;
    }
    .tab-two section:nth-of-type(2){
      border-left: 1px solid black;
      padding-left: 1rem;
      margin-left: 1rem;
    } 
    .tab-two section img {
      width: 100%;
      height: 90%;
      padding:0;
      border:2px solid #ccc;
    }

    .article-list {
      list-style: none;
      padding: 0;      
      width:100%;
    }

    .article-list li {
      border-bottom: 2px solid #ccc;
      background-color: #fff;
      padding:15px; 
      width:contain;
      line-height: 30px;
    }
    #bio-section p:nth-last-child(1){
      font-weight:200;
      height:8rem;
    } 
    #bio-section p{
      font-weight:800;
    }  
    tr,td, th{
      background-color:rgb(88, 85, 85);
      color:white;
      height:40px;
      padding:0 5px; 
    } 
    .table{
      background-color:rgb(252, 237, 239);
      color:white;
      height:40px; 
      width:15%;  
      font-size: 12px; 
      position: absolute;
      text-align: center;
      top: 40px; 
      left:20px;  
      font-size: 16px
    }
.entities-list-container{
  position:absolute;
  top:0;
  left:0;
  width:15%;
  margin-left:20px;
}
.entities-list-container h2{ 
  font-size:1rem; 
  color:black;  
}
.entities-key{  
  display:flex;
}
.entities-list-container .entities-list-image{
  width:10%;
}
.entities-list-container .entities-list-image img{
  width:100%;
  height:15px;
  margin:0;
  padding:0;
  background-size: contain;
  border: 1px solid #ccc;
} 
.entities-list-container .entities-list-name h6{
  width:100%; 
  font-size:12px; 
  margin:0; 
  padding:3px 0;
  padding-left:15px; 
  height:15px; 
} 
#chart{
  width:70%;
  height:100%;
  position:absolute;
}
  </style>

</head>

<body>  
  <main>
    <sidebar> 
      <section class = "entities-list-container">
        <h2>Represented Entities</h2>
        <div class="entities-key">
          <div class="entities-list-image"> </div>
          <div class="entities-list-name"> </div>
        </div>  
      </section> 
    </sidebar>
    <div id="chart"></div>
    <aside>
      <div class="detail-panel">
        <div class="panel-head">
          <span id="articles">Articles</span><span id = "info">Info</span>
        </div>
        <div class="panel-body">
          <div class="tab-one">
            <ul class="article-list"></ul>
          </div>
          <div class="tab-two">
            <section id="pic-section">
              <img src="" />
              <h4></h4>
            </section>
            <section id="bio-section">
              <h3></h3> 
              <p></p> 
              <p></p> 
              <p></p> 
              <p></p> 
              <p></p> 
            </section>
          </div>
        </div>
      </div>
    </aside>
  </main>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script src="https://d3js.org/d3-force.v1.min.js"></script>
  <!--<script src="bubbles.js"></script>-->
  <script src="new.js"></script>
</body>

</html>

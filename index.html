<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>  

    .tooltip { 
      background: rgb(252, 248, 248);
      color: #000; 
      border-radius: 5px;
      box-shadow: 2px 2px 7px 2px #888888;
      opacity:0.6;
      font-size: 12px;
      left: 130px;
      padding: 10px;
      position: absolute;
      text-align: center;
      top: 95px;
      width: 220px;
      font-size: 16px
    }
    .tooltip p{
      text-align:left;
      padding-left:5px;
    }
     
    main {
      display: flex;
    }

    aside {
      border: 1px solid #ccc;
      display: flex; 
      width: 100%;
      background:rgb(236, 235, 235);
      height:contain;
      margin:auto 30px; 
    }

    .detail-panel {
      margin: auto;
      width: 100%;
    }

    .panel-head {
      width: 100%;
      display: flex; 
      text-align: center;
    }

    .panel-head span{
      width: 50%;
      padding:10px;  
      cursor: pointer; 
    }

    .panel-head span:hover {
      background: grey;
      color: white;
    }
    #articles{
      background-color: grey;
      color:white;
    }
    .panel-body {
      margin-top: 1rem;
    }

    .panel-body .tab-two {
      display: none;
    } 
    #bio-section{
      width:70%;
    }
    #pic-section{
      width:30%;
    }
    #pic-section h4{
      padding:0;
      margin:0;
      text-align: center;
    }
    .tab-two section:nth-of-type(2){
      border-left: 1px solid black;
      padding-left: 1rem;
      margin-left: 1rem;
    } 
    .tab-two section img {
      width: 100%;
      height: 90%;
      padding:0;
      border:2px solid #ccc;
    }

    .article-list {
      list-style: none;
      padding: 0;      
      width:100%;
    }

    .article-list li {
      border-bottom: 2px solid #ccc;
      background-color: #fff;
      padding:15px; 
      width:contain;
      line-height: 30px;
    }
    #bio-section p:nth-last-child(1){
      font-weight:200;
      height:8rem;
    } 
    #bio-section p{
      font-weight:800;
    } 

  </style>

</head>

<body>  
  <main>
    <div id="chart"></div>
    <aside>
      <div class="detail-panel">
        <div class="panel-head">
          <span id="articles">Articles</span><span id = "info">Info</span>
        </div>
        <div class="panel-body">
          <div class="tab-one">
            <ul class="article-list"></ul>
          </div>
          <div class="tab-two">
            <section id="pic-section">
              <img src="" />
              <h4></h4>
            </section>
            <section id="bio-section">
              <h3></h3> 
              <p></p> 
              <p></p> 
              <p></p> 
              <p></p> 
              <p></p> 
            </section>
          </div>
        </div>
      </div>
    </aside>
  </main>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <!--<script src="bubbles.js"></script>-->
  <script src="new.js"></script>
</body>

</html>
